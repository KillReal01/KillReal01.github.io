        <nav class="nav-links">

                Админ-панель

            <a href="infrastructure.html">

                    <path d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                </svg>
                Инфраструктура
            </a>
            <a href="risks.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>

            <a href="strategy.html">

                Стратегия

                Поставщики

        </nav>
    </aside>

    <div class="admin-container">
        <!-- Секция анализа ландшафта киберугроз -->
        <section class="admin-section">
            <h2>Анализ ландшафта киберугроз</h2>
            <div class="control-group">
                <div class="control-item">
                    <label>Глубина анализа (дней)</label>
                    <input type="number" min="1" max="365" value="30">
                </div>
                <div class="control-item">
                    <label>Источники данных</label>
                    <select multiple>
                        <option selected>OSINT</option>
                        <option selected>Внутренние логи</option>
                        <option selected>Threat Intelligence</option>
                        <option>Dark Web мониторинг</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Приоритетные векторы атак</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" checked> Фишинг</label>
                        <label><input type="checkbox" checked> Вредоносное ПО</label>
                        <label><input type="checkbox" checked> DDoS</label>
                        <label><input type="checkbox"> Supply Chain</label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Секция анализа киберрисков -->
        <section class="admin-section">
            <h2>Анализ киберрисков</h2>
            <div class="control-group">
                <div class="control-item">
                    <label>Методология оценки</label>
                    <select>
                        <option>FAIR</option>
                        <option selected>ISO 27005</option>
                        <option>NIST CSF</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Порог критичности (млн ₽)</label>
                    <input type="number" min="1" value="10">
                </div>
                <div class="control-item">
                    <label>Активы для анализа</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" checked> Инфраструктура</label>
                        <label><input type="checkbox" checked> Данные</label>
                        <label><input type="checkbox" checked> Репутация</label>
                        <label><input type="checkbox"> Интеллектуальная собственность</label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Секция анализа финансов -->
        <section class="admin-section">
            <h2>Финансовый анализ</h2>
            <div class="control-group">
                <div class="control-item">
                    <label>Бюджет на кибербезопасность (млн ₽/год)</label>
                    <input type="number" min="1" value="50">
                </div>
                <div class="control-item">
                    <label>Распределение бюджета</label>
                    <div class="slider-group">
                        <label>Превентивные меры <input type="range" min="0" max="100" value="40">40%</label>
                        <label>Мониторинг <input type="range" min="0" max="100" value="30">30%</label>
                        <label>Реагирование <input type="range" min="0" max="100" value="30">30%</label>
                    </div>
                </div>
                <div class="control-item">
                    <label>ROI порог для инвестиций (%)</label>
                    <input type="number" min="0" max="1000" value="150">
                </div>
            </div>
        </section>

        <!-- Секция управляющих воздействий -->
        <section class="admin-section">
            <h2>Управляющие воздействия</h2>
            <div class="control-group">
                <div class="control-item">
                    <label>Автоматические действия</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" checked> Блокировка угроз</label>
                        <label><input type="checkbox" checked> Карантин файлов</label>
                        <label><input type="checkbox"> Отключение сегментов</label>
                        <label><input type="checkbox"> Сброс учетных данных</label>
                    </div>
                </div>
                <div class="control-item">
                    <label>Уровень автоматизации</label>
                    <select>
                        <option>Только мониторинг</option>
                        <option selected>Требуется подтверждение</option>
                        <option>Полная автоматизация</option>
                    </select>
                </div>
                <div class="control-item actions">
                    <button class="btn-primary">Применить настройки</button>
                    <button class="btn-secondary">Сбросить</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
